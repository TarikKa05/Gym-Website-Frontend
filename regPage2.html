    <div class="background-image">
        <div class="overlay"></div>
        <div class ="registrationForm" >
            <form action="https://jsonplaceholder.typicode.com/." method="POST">

                <div class="form-group" >
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
                 </div>

                 <div class="form-group" >
                  <label for="name">User Name: </label>
                  <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
               </div>

                  
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>


                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Password"required>
                </div>

                <div class="form-group">
                    <label for="PhoneNumber">Phone Number:</label>
                    <input type="number" class="form-control" id="PhoneNumber" aria-describedby="Phone Number" placeholder="Enter Phone Number"required>
                </div>
                <div class="form-group" >
                  <label for="Height">Height : </label>
                  <input type="number" class="form-control" id="Height" aria-describedby="height" placeholder="Enter Height" required>
               </div>
               <div class="form-group">
                <label for="age">Weight:</label>
                <input type="number" class="form-control" id="age" aria-describedby="weight" placeholder="Enter Weight" required>
            </div>

               

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" aria-describedby="age" placeholder="Enter Age" required>
                </div>

                <div class="form-group">
                <label for="Gender">Gender:</label><br>
                <select id="Gender" name="gender"  required>
                  <option value="female">Female</option>
                  <option value="male" selected>Male</option>
                  <option value="Other">Other</option>
                </select><br><br>
                </div>

                 
                  <button  id ="registrationButton" type="submit">SUBMIT</button>
              
                        

              </form>
